name: Go CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build
        run: go build
      - name: Start services
        run: docker compose up -d
      - name: Run tests
        run: go test ./...
      - name: Tear down services
        if: always()
        run: docker compose down